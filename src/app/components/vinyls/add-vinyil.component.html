
<div class="row my-3 animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <input [(ngModel)]="vinyl.artist"
              type="text" 
              name="artist"
              class="form-control"
              placeholder="Artist"
              required>   
      </div>
      <div class="form-group">
        <input [(ngModel)]="vinyl.title"
              type="text" 
              name="title"
              class="form-control"
              placeholder="Title"
              required>   
      </div>
      <div class="form-group">
        <input [(ngModel)]="vinyl.year"
              type="number" 
              name="year"
              class="form-control"
              placeholder="Year"
              required>   
      </div>
      <div class="form-group text-center">
          <button [disabled]="!forma.valid"
                  type="submit" 
                  class="btn btn-outline-success btn-lg my-1 ml-2">
                  Save
          </button>   
      </div>
    </form>
  </div>
</div>
